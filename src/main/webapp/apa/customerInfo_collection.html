<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/cbtconsole/js/jquery-1.10.2.js"></script>
<script type="text/javascript"
	src="/cbtconsole/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
    /* 获取url中参数 */
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
	function showResault(order, num, obj) {
		$(".main_ul li").click(function() {
			$(this).addClass('selected') //为选中项添加高亮
			.siblings().removeClass('selected')//去除其他项的高亮形式
			.end();
		});
		$(".div_content").empty();
		var div_iframe = "";
		if (order == 1) {
			div_iframe = '<iframe class="div_iframe" id="resault_iframe" src="/cbtconsole/apa/ProblemFeedBack.html?is_report='
                + getUrlParam("is_report") + '&typeSelect=' + getUrlParam("typeSelect") + '&adminId=' + getUrlParam("adminId") + '"></iframe>';
		}
		/*else if (order == 2) {
			div_iframe = '<iframe class="div_iframe" id="resault_iframe" src="/cbtconsole/apa/questionnaire.html"></iframe>';
		}*/
        else if (order == 3) {
			div_iframe = '<iframe class="div_iframe" id="resault_iframe" src="/cbtconsole/apa/Customer_Feebdack.html"></iframe>';	
		}
		$(".div_content").append(div_iframe);
	}
</script>
<style type="text/css">
.main_ul li {
	color: #308930;
	padding: 0; /* 将默认的内边距去掉 */
	margin: 0 0 0 80px;
	float: left;
}

.selected {
	background: #a0d0a0;
}

.div_search {
	height: 5%;
}

.div_content {
	height: 92%
}

.div_iframe {
	width: 100%;
	height: 880px;
}
#warning_info span{
    color: red;
    font-weight: bolder;
}
</style>
<title>购物车&支付页面问题统计</title>
</head>
<body>

	<div>
		<div class="div_search">
			<ul class="main_ul">
				<li class="selected"><a href="javascript:;" onclick="showResault(1)">用户使用问题反馈</a></li>
				<!--<li><a href="javascript:;" onclick="showResault(2)">搜索页问卷调查</a></li>-->
				<li><a href="javascript:;" onclick="showResault(3)">注册&订阅用户信息收集</a></li>
			</ul>
		</div>
		<br> <br>
		<div class="div_content"></div>
	</div>
    <div id="warning_info" style="position: absolute;top: 18px;right: 30px;"></div>
</body>
<script type="text/javascript">
	window.onload = function() {
	    //页面加载完默认加载 “用户使用问题反馈”
        showResault(1);

        <!--用户使用问题反馈数据-->
        $.ajax({
            type: "GET",
            url: "/cbtconsole/problemFeedBack/queryWarningNum",
            dataType:"json",
            success: function(msg){
                if(msg != undefined){
                    var total = 0;
                    $.each(msg, function (key,val) {
                        total += parseInt(val);
                    });
                    $("#warning_info").html("总条数(<span>" + total
                        + "</span>). 其中 注册页面(<span>" + (msg.type1 == undefined?"0":msg.type1)
                        + "</span>),购物车(<span>" + (msg.type2 == undefined?"0":msg.type2)
                        + "</span>),支付页面(<span>" + (msg.type3 == undefined?"0":msg.type3)
                        + "</span>),搜索结果(<span>" + (msg.type4 == undefined?"0":msg.type4)
                        + "</span>),产品单页(<span>" + (msg.type5 == undefined?"0":msg.type5)
                        + "</span>),个人中心(<span>" + (msg.type6 == undefined?"0":msg.type6)
                        + "</span>),交期选择(<span>" + (msg.type7 == undefined?"0":msg.type7)
                        + "</span>)");
                }
            }
        });

	}
</script>
</html>

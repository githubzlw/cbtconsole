<body>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">用户相关信息</h4>
            </div>
            <div class="userinfo">
            </div>
            <div style="clear:both"></div>
            <div class="userinfoother">
            </div>
            <div class="modal-footer"></div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>

<script type="text/javascript">
    /*弹出模态框 用户相关信息*/
    function alert_modal(id, userType) {
        $.ajax({
            type: "GET",
            url: "/cbtconsole/queryuser/queryUserOtherInfo.do",
            data:{
                id:id,
                userType:userType
            },
            dataType:"json",
            success: function(msg){
                var $userinfo = $("#myModal .userinfo");
                $userinfo.empty();
                if(userType == 1){
                    $userinfo.html("<h4>Update Contact Information</h4>");
                    $(msg.address).each(function (index, bean) {
                        $userinfo.append($("<div>",{html:bean}));
                    })
                } else if(userType == 2){
                    $("#myModal .userinfo").html("<h4>Address</h4>");
                    $(msg.userEx).each(function (index, bean) {
                        $userinfo.append($("<div>",{html:bean}));
                    })
                }
                /*购物车商品数量*/
                var $userinfoother = $("#myModal .userinfoother");
                $userinfoother.empty();
                $userinfoother.append("<h4>购物车商品数量:" + msg.goodsCarCount + "</h4>");
                $('#myModal').modal('show');
            }
        });
    }

    $(function () {
        //设置datagrid属性
        $('#main-datagrid').datagrid({
            width: "100%",
            fit: true, //自动补全
            pageSize: 20, //默认选择的分页是每页20行数据
            pageList: [10, 20, 30, 50, 100], //可以选择的分页集合
            nowrap: true, //设置为true，当数据长度超出列宽时将会自动截取
            striped: true, //设置为true将交替显示行背景。
            collapsible: true, //显示可折叠按钮
            toolbar: "#top_toolbar", //在添加 增添、删除、修改操作的按钮要用到这个
            loadMsg: '数据装载中......',
            singleSelect: true, //为true时只能选择单行
            fitColumns: true, //允许表格自动缩放，以适应父容器
            pagination: true, //分页
            rownumbers: true,
            style: {
                padding: '8 8 10 8'
            },
            onLoadError: function () {
                return;
            }
        });
        /*重置*/
        $("#date-range-reset").click(function () {
            //初始化
            $("#typeCode").val(0);
        });
        /*新增*/
        $("#date-add").click(function () {
            $('#myModal').modal('show');
        });
        /*查询*/
        $("#date-range-search")
            .click(
                function () {
                    var userType = $("#userType").val()
                    // 页数
                    var pageSize = $("#main-datagrid").datagrid(
                        "options").pageSize;
                    var pageNumber = 1;
                    //查询对标商品
                    $("#main-datagrid").datagrid("options").url = "/cbtconsole/queryuser/list.do";
                    $('#main-datagrid').datagrid("load", {
                        rows: pageSize,
                        page: pageNumber,
                        userType: userType
                    });

                });

    });

    /*数字格式化*/
    function formatNum(val) {
        return val < 10 ? "0" + val : val
    }

    /*时间格式化 完整*/
    function formatterDataFull(value) {
        if (value != null) {
            var date = new Date(value);
            return date.getFullYear() + '-'
                + formatNum(date.getMonth() + 1) + '-'
                + formatNum(date.getDate()) + ' '
                + formatNum(date.getHours()) + ':'
                + formatNum(date.getMinutes());
        } else {
            return "";
        }
    }

    /*时间格式化 年月日*/
    function formatterData(value) {
        if (value != null) {
            var date = new Date(value);
            return date.getFullYear() + '-'
                + formatNum(date.getMonth() + 1) + '-'
                + formatNum(date.getDate()) + ' ';
        } else {
            return "";
        }
    }

    /*用户id格式化*/
    function formatterUserid(value, row, index) {
        if(row.id != null) {
            return '<a href="/cbtconsole/userinfo/getUserInfo.do?userId=' + row.id + '" target=black>' + row.id + ' </a>';
        }
        return;
    }

    /*其它信息按钮*/
    function formatterOtherInfo(value, row, index) {
        if(row.id != null) {
            return '<a href="#" onclick="alert_modal(\'' + row.id + '\', \'' + row.type + '\')">其它信息</a>';
        }
        return;
    }

</script>

                <td style="width: 100px;">
                    <!--查询按钮-->
                </td>
            </tr>
            <tr>
                <!--typeCode-->
                <td align="center"><select class="form-control" id="userType"
                                           style="height: 30px; width: 270px; font-size: 14px; padding-top: 4px; padding-left: 4px;">
                    <!--<option value="0">0-全部</option>-->
                    <option value="1">1-录入收货地址 但没下单的客户</option>
                    <option value="2">2-有Wechat号 但没下单的客户</option>
                </select></td>
                <!--查询按钮-->
                <td align="center">
                    <button type="button" id="date-range-search"
                            class="btn btn-default"
                            style="height: 30px; width: 98px; text-align: center;">查询
                    </button>
                </td>
            </tr>

<table id="main-datagrid" firstLoad="false"
       style="width: 100%; height: 100%" class="easyui-datagrid">
    <thead>
    <tr>
        <th data-options="field:'id',width:'100px',align:'center',formatter:formatterUserid">用户ID</th>
        <th
                data-options="field:'name',width:'100px',align:'center'">用户名称
        </th>
        <th

        </th>
        <th
                data-options="field:'createtime',width:'100px',align:'center',formatter:formatterData">用户注册时间
        </th>
        <th
                data-options="field:'currency',width:'100px',align:'center'">国家
        </th>
        <th
                data-options="field:'otherinfo',width:'100px',align:'center',formatter:formatterOtherInfo">其它信息
        </th>
    </tr>
    </thead>

    </tbody>
</table>

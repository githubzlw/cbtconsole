# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=info,stdout,R
 
# Replace the line above if you want to put a log file into the directory
# you start Tomcat from
# log4j.rootCategory=INFO, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%p [%t] %C{1}.%M(%L) | %m%n
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender

# You can change this to be an absolute path or even an environment variable
# If you're using an environment variable, you will have to set JAVA_OPTS
# to contain this variables - for example in the catalina.sh or catalina.bat
# file

log4j.appender.R.File=/home/cbtconsole_LOG/XP00.log

log4j.appender.R.MaxFileSize=10000KB

# Don't keep a backup file
log4j.appender.R.MaxBackupIndex=0

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t (%C:%L) - %m%n
log4j.logger.com.mchange=ERROR
 log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.directwebremoting=WARN
log4j.logger.org.directwebremoting.util.CommonsLoggingOutput=FATAL

